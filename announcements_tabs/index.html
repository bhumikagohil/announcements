<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">

    <title>Corporate Announcements</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="script.js" defer></script>

<body>

    <div class="container announcements-home">
        <!-- ANNOUNCEMENTS TABS -->
        <ul class="tabs">
            <li data-tab-target="#my-announcements" id="my-announcements-tab" class="active tab"
                onclick="fetchAllAnnouncements()">My Announcements</li>
            <li data-tab-target="#discover-announcements" class="tab" id="discover-tab">
                Add/Remove Companies
            </li>
        </ul>

        <div class="tab-content">

            <!-- MY ANNOUNCEMENTS  -->
            <div id="my-announcements" data-tab-content class="active">

                <div>
                    <p id="announcements-empty-case">
                    </p>
                </div>
                <div class="container" id="announcements-cards-container">
                    <img id="loading-image" src="loading_logo.gif" style="display:none;" />

                </div>

            </div>

            <!-- DISCOVER  ANNOUNCEMENTS -->
            <div id="discover-announcements" data-tab-content>

                <!-- Autocomplete Bar -->
                <div class="container">
                    <form autocomplete="off" class="form">
                        <input id="input-field"
                            placeholder="Search companies and click Add to receive corporate announcements" type="text">
                        <ul class="autocomplete"></ul>
                    </form>
                </div>
                <!-- Cards Section -->
                <div class="container" id="discover-cards-container">
                </div>
            </div>

        </div>
    </div>
</body>

</html>
