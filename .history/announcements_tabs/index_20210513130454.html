<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">

    <title>Corporate Announcements</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="script.js" defer></script>

<body>

    <div class="container">
        <ul class="tabs">
            <li data-tab-target="#my-announcements" class="active tab">My Announcements</li>
            <li data-tab-target="#discover-announcements" class="tab" onclick="cli()">Discover Announcements</li>
        </ul>

        <div class="tab-content">
            <div id="my-announcements" data-tab-content class="active">
                <div class="container">
                    <h3 class="heading">Your Corporate Announcements</h3>
                </div>

                <div class="container" id="announcements-cards-container">
                    <div class="announcements-card" id=${item.news_id}>
                        <h5 class="title">
                             ${item.title} 
                        </h5>
                        <p class="time"> 
                            ${item.disseminated_time}
                        </p>
                        <hr/>
                        <div class="summary">
                            ${item.summary}
                        </div>
                    </div>
                </div>

            </div>
            <div id="discover-announcements" data-tab-content >
                <!-- Heading -->
                <div class="container">
                    <h3 class="heading">Discover Corporate Announcements</h3>
                </div>
                <!-- Autocomplete Bar -->
                <div class="container">
                    <form autocomplete="off" class="form">
                        <input id="input-field" placeholder="Search companies" type="text">
                        <ul class="autocomplete"></ul>
                    </form>
                </div>
                <!-- Cards Section -->
                <div class="container cards-container" id="discover-cards-container">
                </div>
            </div>

        </div>
    </div>

</body>

</html>
