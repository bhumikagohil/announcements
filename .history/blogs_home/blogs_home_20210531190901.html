<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="blogs_home.css" rel="stylesheet">

    <title>Corporate Announcements</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="blogs_home.js" defer></script>

<body>
    <div class="container blogs-home">

        <!-- BLOGS TABS -->
        <ul class="tabs">
            <li class="tab"><a href="#" class="tab-link active text-decoration-none" data-tab="blogs">Blogs</a></li>
            <li class="tab"><a href="#" class="tab-link text-decoration-none" data-tab="follow_blogs">Follow Blogs</a>
            </li>
        </ul>

        <!-- TAB CONTENT  -->
        <div>
            <div class="tab-content active" id="blogs">
                <div>
                    <p id="blogs-empty-case">
                    </p>
                </div>

                <div class="infinite-container" id="blogs-cards-container">
                    <div class="infinite-item">
                        <div class="row">
                            <div class="card mb-3 border-0 shadow-sm" class="blog-card">
                                <div class="row no-gutters">
                                    <div class="col-md-3 col-sm-pull-9 order-md-2">

                                        <img src="https://img.etimg.com/thumb/width-1200,imgsize-198498,resizemode-4,msid-83109189/share-price-of-pi-industries-jumps-as-sensex-gains-446-43-points.jpg"
                                            class="borders-0 card-img-top px-3 pb-4 my-1" alt="Image">

                                    </div>
                                    <div class="col-md-9 col-sm-push-3  order-md-1">
                                        <div class="card-body">

                                            <a href="/news/query/?query=agrochemicals">
                                                <h6 class="font-weight-bold d-inline text-uppercase blog-card-title">
                                                    agrochemicals </h6>
                                            </a>

                                            <a target="__blank"
                                                href="https://economictimes.indiatimes.com/markets/stocks/stock-watch/share-price-of-pi-industries-jumps-as-sensex-gains-446-43-points/articleshow/83109189.cms">
                                                <h5 class="card-title font-weight-bold blog-card-text">
                                                    Share price of PI Industries jumps as Sensex gains 446.43 points
                                                </h5>
                                            </a>

                                            <p class="card-text d-inline"><small class="text-muted">Economic
                                                    Times&nbsp;&nbsp;&nbsp;&nbsp; 31-05-2021</small></p>


                                            <div class="mb-2">

                                                <a class="text-secondary" target="__blank"
                                                    href="https://economictimes.indiatimes.com/markets/stocks/stock-watch/share-price-of-pi-industries-jumps-as-sensex-gains-446-43-points/articleshow/83109189.cms">more</a>

                                            </div>

                                            <div class="d-flex justify-content-left">
                                                <a id="share-blog">
                                                    <img class="img-fluid blog-card-icons"
                                                        src="/static/images/news/share_logo.2c59c6aee104.png"
                                                        alt="Share">
                                                </a>

                                                <div class="ml-1" id="share-options">
                                                    <a class="social-share-mobile-only ml-1"
                                                        href="whatsapp://send?text=https://economictimes.indiatimes.com/markets/stocks/stock-watch/share-price-of-pi-industries-jumps-as-sensex-gains-446-43-points/articleshow/83109189.cms%0a%0aKeep updated on 'agrochemicals' at keepup.live/follow/agrochemicals"
                                                        data-action="share/whatsapp/share">
                                                        <img class="img-fluid"
                                                            src="/static/images/news/whatsapp_logo_resized.58799d0a3d24.png"
                                                            alt="Share"></a>

                                                    <a target="__blank" class="ml-1"
                                                        href="https://twitter.com/intent/tweet?text=https://economictimes.indiatimes.com/markets/stocks/stock-watch/share-price-of-pi-industries-jumps-as-sensex-gains-446-43-points/articleshow/83109189.cms%0aShare price of PI Industries  jumps  as Sensex  gains  446.43 points%0a%0aKeep updated on 'agrochemicals' at keepup.live/follow/agrochemicals"
                                                        data-show-count="false">
                                                        <img class="img-fluid blog-card-icons"
                                                            src="/static/images/news/twitter_logo.dcbd010792cc.png"
                                                            alt="Tweet"></a>
                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="follow_blogs">
                <!-- Autocomplete Bar -->
                <div class="container">
                    <form autocomplete="off" class="form">
                        <input id="input-field"
                            placeholder="Search companies and click Add to receive corporate announcements" type="text">
                        <ul class="autocomplete"></ul>
                    </form>
                </div>
                <!-- Cards Section -->
                <div class="container" id="follow-blogs-cards-container">
                    follow
                </div>
            </div>

        </div>
    </div>
</body>

</html>
